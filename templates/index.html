<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Timmy Bubbles Live</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #240046, #3c096c, #ff6f91);
    overflow: hidden;
    font-family: 'Trebuchet MS', sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 30px;
    text-shadow: 0 0 15px #ff9efc;
  }

  .bubble {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    opacity: 0.8;
    animation: rise 12s infinite ease-in;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  .counter {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(255, 0, 150, 0.6);
    color: white;
    padding: 8px 14px;
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
    box-shadow: 0 0 12px rgba(255,0,255,0.8);
    z-index: 9999;
  }
</style>
</head>
<body>
  <h1>üåà Timmy Bubbles App üëÅÔ∏è</h1>

  <script>
    // create colorful pulsating bubbles
    const colors = ['#ff00ff', '#ff6f00', '#ff0099', '#ff66ff', '#ff6600', '#ff33cc'];
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${8 + Math.random() * 8}s`;
      bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.boxShadow = `0 0 15px ${bubble.style.background}`;
      document.body.appendChild(bubble);
    }

    // fetch global visitor count from Flask endpoint
    fetch('/count')
      .then(res => res.json())
      .then(data => {
        const counter = document.createElement('div');
        counter.classList.add('counter');
        counter.innerHTML = `üëÅÔ∏è Visitor Count: ${data.visits}`;
        document.body.appendChild(counter);
      })
      .catch(err => console.error('Count fetch error:', err));
  </script>
</body>
</html>
