<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime</title>
<style>
  /* ----- RESET / BASE ----- */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    background: radial-gradient(circle at 20% 20%, #2b003b 0%, #0a001a 70%);
    color: #fff;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
  }

  /* This is the neon bubble field behind everything */
  #bubble-layer {
    position: fixed;
    inset: 0;
    z-index: 0; /* stays BEHIND the text */
    pointer-events: none;
  }

  /* each bubble */
  .bubble {
    position: absolute;
    width: var(--size);
    height: var(--size);
    left: var(--x);
    top: var(--y);
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%,
      rgba(255,0,255,0.85) 0%,
      rgba(255,0,140,0.6) 40%,
      rgba(255,140,0,0.5) 70%,
      rgba(0,0,0,0) 75%
    );
    filter: blur(20px);
    animation: floatUp var(--duration) linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-200px) scale(1.1);
      opacity: 0;
    }
  }

  /* ----- CONTENT ON TOP ----- */
  .content {
    position: relative;
    z-index: 2; /* this is the fix: text ABOVE bubbles */
    padding: 16px;
    max-width: 100%;
    color: #fff;
    text-shadow: 0 0 12px rgba(255,0,255,0.6),
                 0 0 22px rgba(255,128,0,0.4);
    line-height: 1.25;
    font-weight: 600;
  }

  /* top row layout: left block / right block */
  .top-bar {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }

  .left-col {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 1.1rem;
  }

  .app-name {
    font-size: 1.4rem;
    font-weight: 700;
  }

  .visitors {
    font-size: 1.2rem;
    font-weight: 700;
  }

  /* playlists row */
  .playlist-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: underline;
    color: #8da0ff;
  }

  .playlist-row a {
    color: #8da0ff;
  }

  /* Single Track / Feature Track section */
  .tracks {
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 1.8rem;
    font-weight: 800;
    color: #fff;
  }

  .track-title {
    font-size: 2rem;
    font-weight: 800;
    line-height: 1.1;
  }

  .feature-link {
    font-size: 1.3rem;
    font-weight: 600;
    text-decoration: underline;
    color: #8da0ff;
  }

  /* footer line under header */
  .tagline {
    margin-top: 8px;
    font-size: 1.2rem;
    font-weight: 600;
    color: rgba(255,255,255,0.8);
    text-shadow: 0 0 8px rgba(255,0,255,0.6),
                 0 0 16px rgba(255,128,0,0.4);
  }

  /* give the header block a subtle dark glass so it never disappears */
  .glass-wrap {
    background: rgba(0,0,0,0.28);
    backdrop-filter: blur(6px);
    border-radius: 12px;
    padding: 12px 14px 16px;
    max-width: 100%;
    box-shadow: 0 20px 60px rgba(255,0,255,0.2),
                0 0 120px rgba(255,128,0,0.4) inset;
  }

  /* make sure page can scroll past bubble layer height */
  .spacer {
    height: 120vh;
  }

  /* links tappable */
  a {
    -webkit-tap-highlight-color: rgba(255,255,255,0.2);
  }

</style>
</head>
<body>

<div class="content">

<!-- space so you can still scroll and see bubbles down screen -->
<div class="spacer"></div>

<script>
/*
  Bubble generator.
  We fill #bubble-layer with a bunch of absolutely positioned
  neon blobs that float upward and fade.
*/
(function makeBubbles() {
  const layer = document.getElementById('bubble-layer');

  // how many bubbles on screen
  const BUBBLE_COUNT = 40; // nice dense field like your screenshot

  // helper to random %
  function randPct() {
    return Math.random() * 100 + '%';
  }

  function rand(min, max) {
    return min + Math.random() * (max - min);
  }

  for (let i = 0; i < BUBBLE_COUNT; i++) {
    const b = document.createElement('div');
    b.className = 'bubble';

    const size = rand(70, 220); // medium/small bubbles, not giant fog
    const duration = rand(6, 14); // seconds to rise

    b.style.setProperty('--size', size + 'px');
    b.style.setProperty('--x', randPct());
    b.style.setProperty('--y', randPct());
    b.style.setProperty('--duration', duration + 's');

    layer.appendChild(b);
  }
})();
