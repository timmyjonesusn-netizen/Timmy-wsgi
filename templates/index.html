<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime Audio Playground</title>
<style>
    /* ====== BASE LAYOUT ====== */
    :root {
        --bg-start: #fffecf;
        --bg-mid: #d5ffe9;
        --bg-end: #c4dfff;

        --card-grad-1: radial-gradient(circle at 0% 0%,
            rgba(255,0,128,0.6) 0%,
            rgba(255,166,0,0.4) 35%,
            rgba(0,128,255,0.4) 100%
        );
        --card-grad-2: linear-gradient(
            90deg,
            rgba(255,105,180,0.6) 0%,
            rgba(255,255,255,0.15) 40%,
            rgba(0,128,255,0.5) 100%
        );

        --border-neon: rgba(255,0,200,0.8);
        --text-dark: #1a002b;
        --text-light: #ffffff;
    }

    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue",
            Arial, sans-serif;
        background: radial-gradient(circle at 20% 20%, var(--bg-start) 0%, var(--bg-mid) 40%, var(--bg-end) 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        color: var(--text-dark);
        overflow-x: hidden;
    }

    /* container that matches the soft rounded blue strip you have */
    .app-shell {
        position: relative;
        width: 100%;
        max-width: 480px;
        background: linear-gradient(
            to bottom,
            rgba(255,255,255,0) 0%,
            rgba(173,216,230,0.4) 60%,
            rgba(135,206,250,0.5) 100%
        );
        border-radius: 0;
        padding: 2rem 1rem 5rem;
        box-shadow:
            0 30px 60px rgba(0,0,0,0.15),
            0 0 120px rgba(255,255,255,0.4) inset;
        overflow: hidden; /* hide bubbles when they exit */
    }

    header {
        text-align: left;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 10;
        padding-right: .5rem;
        padding-left: .5rem;
    }

    header h1 {
        font-size: 2.2rem;
        line-height: 1.1;
        font-weight: 800;
        color: #000;
        text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        margin-bottom: 1rem;
    }

    header .tagline {
        font-size: 1.05rem;
        line-height: 1.35;
        font-weight: 700;
        color: #2a003c;
        text-shadow: 0 2px 4px rgba(255,255,255,0.6);
        margin-bottom: 1.5rem;
    }

    h2.section-title {
        font-size: 1.8rem;
        line-height: 1.2;
        color: #1a002b;
        font-weight: 800;
        text-align: center;
        text-shadow:
            0 2px 2px rgba(255,255,255,0.9),
            0 4px 8px rgba(0,0,0,0.3);
        margin-bottom: 1rem;
    }

    /* ====== MUSIC BUTTONS ====== */
    .playlist-buttons {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        margin-bottom: 2rem;
    }

    .music-btn {
        background-image:
            var(--card-grad-2),
            var(--card-grad-1);
        background-blend-mode: screen, normal;
        border-radius: 20px;
        border: 2px solid var(--border-neon);
        box-shadow:
            0 18px 30px rgba(0,0,0,0.4),
            0 0 20px rgba(255,0,200,0.6),
            0 0 60px rgba(0,153,255,0.4);
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 1.9rem;
        line-height: 1.2;
        font-weight: 800;
        color: var(--text-light);
        text-shadow:
            0 3px 6px rgba(0,0,0,0.6),
            0 0 6px rgba(255,255,255,0.8);
        -webkit-user-select: none;
        user-select: none;
    }

    /* ====== SINGLE TRACK BLOCK ====== */
    .single-track {
        position: relative;
        z-index: 10;
        margin-top: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        color: #1a002b;
    }

    .single-track h3 {
        font-size: 1.8rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1rem;
        color: #1a002b;
        text-shadow:
            0 2px 2px rgba(255,255,255,0.9),
            0 4px 8px rgba(0,0,0,0.3);
    }

    .feature-btn {
        background-image:
            radial-gradient(circle at 0% 0%,
                rgba(255,0,128,0.6) 0%,
                rgba(255,166,0,0.45) 35%,
                rgba(120,120,120,0.55) 100%
            );
        background-blend-mode: screen;
        border-radius: 20px;
        border: 2px solid var(--border-neon);
        box-shadow:
            0 18px 30px rgba(0,0,0,0.4),
            0 0 20px rgba(255,0,200,0.6),
            0 0 60px rgba(255,153,0,0.4);
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 1.9rem;
        line-height: 1.2;
        font-weight: 800;
        color: var(--text-light);
        text-shadow:
            0 3px 6px rgba(0,0,0,0.6),
            0 0 6px rgba(255,255,255,0.8);
        -webkit-user-select: none;
        user-select: none;
    }

    footer {
        position: relative;
        z-index: 10;
        text-align: center;
        margin-top: 2.5rem;
        font-size: 1rem;
        line-height: 1.4;
        font-weight: 700;
        color: #1a002b;
        text-shadow:
            0 2px 2px rgba(255,255,255,0.9),
            0 3px 6px rgba(0,0,0,0.2);
        padding-bottom: 3rem;
    }

    /* ====== BUBBLES ====== */

    .bubble-layer {
        /* covers entire shell so bubbles can float behind content */
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 1; /* under text/buttons, over bg */
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.9;
        box-shadow:
            0 8px 16px rgba(0,0,0,0.4),
            0 0 20px rgba(255,255,255,0.6) inset;
        filter: blur(0px);
        animation-name: floatUp, swaySide;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* color variants (solid-ish with glow so they read) */
    .bubble.purple {
        background: radial-gradient(circle at 30% 30%,
            rgba(255,0,255,0.8) 0%,
            rgba(128,0,255,0.6) 60%,
            rgba(80,0,120,0.3) 100%);
        box-shadow:
            0 0 12px rgba(255,0,255,0.7),
            0 0 30px rgba(128,0,255,0.5),
            0 4px 12px rgba(0,0,0,0.6);
    }

    .bubble.pink {
        background: radial-gradient(circle at 30% 30%,
            rgba(255,105,180,0.85) 0%,
            rgba(255,0,128,0.6) 60%,
            rgba(120,0,60,0.3) 100%);
        box-shadow:
            0 0 12px rgba(255,105,180,0.7),
            0 0 30px rgba(255,0,128,0.5),
            0 4px 12px rgba(0,0,0,0.6);
    }

    .bubble.orange {
        background: radial-gradient(circle at 30% 30%,
            rgba(255,166,0,0.9) 0%,
            rgba(255,99,0,0.6) 60%,
            rgba(120,60,0,0.3) 100%);
        box-shadow:
            0 0 12px rgba(255,166,0,0.8),
            0 0 30px rgba(255,99,0,0.5),
            0 4px 12px rgba(0,0,0,0.6);
    }

    /* pulsing bubble: cycles purple -> pink -> orange -> back */
    .bubble.pulse {
        animation-name: floatUp, swaySide, pulseColor;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* master upward float */
    @keyframes floatUp {
        0% {
            transform: translateY(100%);
        }
        100% {
            transform: translateY(-120%);
        }
    }

    /* slow side-to-side drift */
    @keyframes swaySide {
        0%   { margin-left: -10px; }
        50%  { margin-left: 10px; }
        100% { margin-left: -10px; }
    }

    /* hue shift for pulse bubbles */
    @keyframes pulseColor {
        0% {
            background: radial-gradient(circle at 30% 30%,
                rgba(255,0,255,0.8) 0%,
                rgba(128,0,255,0.6) 60%,
                rgba(80,0,120,0.3) 100%);
            box-shadow:
                0 0 12px rgba(255,0,255,0.7),
                0 0 30px rgba(128,0,255,0.5),
                0 4px 12px rgba(0,0,0,0.6);
        }
        33% {
            background: radial-gradient(circle at 30% 30%,
                rgba(255,105,180,0.85) 0%,
                rgba(255,0,128,0.6) 60%,
                rgba(120,0,60,0.3) 100%);
            box-shadow:
                0 0 12px rgba(255,105,180,0.7),
                0 0 30px rgba(255,0,128,0.5),
                0 4px 12px rgba(0,0,0,0.6);
        }
        66% {
            background: radial-gradient(circle at 30% 30%,
                rgba(255,166,0,0.9) 0%,
                rgba(255,99,0,0.6) 60%,
                rgba(120,60,0,0.3) 100%);
            box-shadow:
                0 0 12px rgba(255,166,0,0.8),
                0 0 30px rgba(255,99,0,0.5),
                0 4px 12px rgba(0,0,0,0.6);
        }
        100% {
            background: radial-gradient(circle at 30% 30%,
                rgba(255,0,255,0.8) 0%,
                rgba(128,0,255,0.6) 60%,
                rgba(80,0,120,0.3) 100%);
            box-shadow:
                0 0 12px rgba(255,0,255,0.7),
                0 0 30px rgba(128,0,255,0.5),
                0 4px 12px rgba(0,0,0,0.6);
        }
    }

    /* ====== INDIVIDUAL BUBBLE SIZES / SPEEDS ====== */
    /*
        We'll drop 15 bubbles total:
        - 12 regular (purple / pink / orange)
        - 3 pulsing (pulse class)
        Different size, left, duration, delay.
    */

    /* helper class that we will reuse in inline style via nth-child overrides if desired */
    .bubble.small  { width: 40px; height: 40px; }
    .bubble.med    { width: 60px; height: 60px; }
    .bubble.big    { width: 90px; height: 90px; }
    .bubble.xbig   { width: 120px; height: 120px; }

    /* We'll rely on inline style below to set:
       left: %, bottom offset (via translateY start from 100%), animation-duration, animation-delay.
       That way: no JS needed.
    */

    /* Make sure content sits above bubble layer visually */
    .content {
        position: relative;
        z-index: 10;
    }

</style>
</head>
<body>
    <main class="app-shell">
        <!-- FLOATING BUBBLES -->
        <div class="bubble-layer">
            <!-- Regular bubbles (12) -->
            <div class="bubble purple small"  style="left:5%;  animation-duration:14s,5s; animation-delay:0s,0s;"></div>
            <div class="bubble pink med"      style="left:20%; animation-duration:18s,6s; animation-delay:2s,1s;"></div>
            <div class="bubble orange big"    style="left:35%; animation-duration:22s,7s; animation-delay:4s,2s;"></div>
            <div class="bubble purple med"    style="left:50%; animation-duration:16s,5s; animation-delay:1s,0s;"></div>
            <div class="bubble orange small"  style="left:65%; animation-duration:20s,6s; animation-delay:3s,1s;"></div>
            <div class="bubble pink big"      style="left:80%; animation-duration:24s,8s; animation-delay:5s,2s;"></div>

            <div class="bubble purple small"  style="left:15%; animation-duration:19s,6s; animation-delay:6s,1s;"></div>
            <div class="bubble pink med"      style="left:45%; animation-duration:21s,7s; animation-delay:7s,2s;"></div>
            <div class="bubble orange small"  style="left:75%; animation-duration:17s,5s; animation-delay:8s,0s;"></div>
            <div class="bubble purple big"    style="left:10%; animation-duration:25s,8s; animation-delay:9s,2s;"></div>
            <div class="bubble orange med"    style="left:58%; animation-duration:15s,5s; animation-delay:10s,0s;"></div>
            <div class="bubble pink small"    style="left:88%; animation-duration:23s,7s; animation-delay:11s,1s;"></div>

            <!-- Pulsing bubbles (3) -->
            <div class="bubble pulse xbig"    style="left:28%; animation-duration:28s,6s,9s; animation-delay:0s,0s,0s;"></div>
            <div class="bubble pulse big"     style="left:62%; animation-duration:26s,7s,9s; animation-delay:4s,1s,2s;"></div>
            <div class="bubble pulse med"     style="left:40%; animation-duration:30s,6s,9s; animation-delay:8s,2s,4s;"></div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content">
            <header>
                <h1>TimmyTime Audio<br />Playground</h1>
                <div class="tagline">
                    Royalty-free vibes • Alabama soul • HUI energy
                </div>
            </header>

            <section>
                <h2 class="section-title">Playlists</h2>

                <div class="playlist-buttons">
                    <div class="music-btn" onclick="window.location.href='https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b'">
                        Playlist 1
                    </div>

                    <div class="music-btn" onclick="window.location.href='https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f'">
                        Playlist 2
                    </div>

                    <div class="music-btn" onclick="window.location.href='https://suno.com/playlist/01b65a04-d231-4574-bbb6-713997ca5b44'">
                        Playlist 3
                    </div>

                    <div class="music-btn" onclick="window.location.href='https://suno.com/playlist/457d7e00-938e-4bf0-bd59-f070729200df'">
                        Playlist 4
                    </div>

                    <div class="music-btn" onclick="window.location.href='https://suno.com/playlist/08492edd-e0ba-4aea-a3f8-bb92220b28f2'">
                        Playlist 5
                    </div>
                </div>
            </section>

            <section class="single-track">
                <h3>Single Track</h3>
                <div class="feature-btn" onclick="window.location.href='https://suno.com/song/c0943681-4a5f-48f0-9e18-5c8bf5b24e8d'">
                    Feature Track
                </div>
            </section>

            <footer>
                App made by iPhone 17 Pro Max • Timmy Bubbles
            </footer>
        </div>
    </main>
</body>
</html>
