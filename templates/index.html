<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime Audio Playground</title>
<style>
    /* ---------- RESET ---------- */
    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #111;
        /* LIGHT DAYGLOW BACKGROUND (yellow -> light blue) */
        background: radial-gradient(circle at 20% 20%, rgba(255,255,200,1) 0%, rgba(255,255,160,1) 30%, rgba(180,220,255,1) 60%, rgba(150,200,255,1) 80%, rgba(120,180,255,1) 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 24px;
        position: relative;
        overflow: hidden; /* for bubbles */
    }

    /* ---------- FLOATING BUBBLES LAYER ---------- */
    .bubbles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.8;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0) 60%);
        border: 2px solid rgba(255,255,255,0.9);
        box-shadow:
            0 0 8px rgba(255,255,255,1),
            0 0 20px var(--glowColor, rgba(255,0,200,0.9)),
            0 0 40px var(--glowColor, rgba(255,0,200,0.5));
        filter: blur(0.3px);
        mix-blend-mode: screen;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* FLOAT MOTION: up with sideways wiggle */
    @keyframes floatUpDrift {
        0%   { transform: translate3d(var(--xStart,0px),   var(--yStart,0px),0) scale(var(--scale,1)); }
        25%  { transform: translate3d(calc(var(--xStart,0px) + 30px), calc(var(--yStart,0px) - 60px),0) scale(var(--scale,1)); }
        50%  { transform: translate3d(calc(var(--xStart,0px) - 25px), calc(var(--yStart,0px) - 120px),0) scale(var(--scale,1)); }
        75%  { transform: translate3d(calc(var(--xStart,0px) + 35px), calc(var(--yStart,0px) - 180px),0) scale(var(--scale,1)); }
        100% { transform: translate3d(var(--xEnd,0px),     calc(var(--yStart,0px) - 260px),0) scale(var(--scale,1)); }
    }

    .bubble.slow   { animation-duration: 18s; }
    .bubble.med    { animation-duration: 14s; }
    .bubble.fast   { animation-duration: 10s; }

    /* ---------- CONTENT STACK ---------- */
    .wrapper {
        position: relative;
        width: 100%;
        max-width: 480px;
        z-index: 5; /* sit above bubbles */
        text-align: center;
        color: #111;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        background: rgba(255,255,255,0); /* fully transparent, no purple wall */
    }

    .title {
        font-size: clamp(1.8rem, 1.2rem + 1.5vw, 2.2rem);
        font-weight: 700;
        line-height: 1.2;
        color: #000;
        text-shadow:
            0 0 6px rgba(255,255,255,1),
            0 0 20px rgba(255,255,255,0.9),
            0 0 40px rgba(255,255,200,0.8);
        margin-bottom: 8px;
    }

    .tagline {
        font-size: 1rem;
        line-height: 1.4;
        font-weight: 600;
        color: #2b0055;
        text-shadow:
            0 0 6px rgba(255,255,255,0.9),
            0 0 20px rgba(255,220,255,0.9),
            0 0 40px rgba(255,180,255,0.7);
        margin-bottom: 24px;
    }

    .section-label {
        font-size: 1rem;
        font-weight: 700;
        color: #2b0055;
        text-shadow:
            0 0 4px rgba(255,255,255,1),
            0 0 12px rgba(255,150,255,0.8),
            0 0 24px rgba(255,0,200,0.6);
        margin: 0 auto 12px;
    }

    /* ---------- BUTTON LIST ---------- */
    .button-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-bottom: 24px;
    }

    /* BUTTONS ARE NOW ~1/4 THE SIZE:
       - much smaller padding
       - smaller font
       - slim pill look
    */
    .playlist-button {
        display: block;
        width: 100%;
        border-radius: 14px;
        padding: 8px 12px;             /* <<< short height */
        font-size: 1rem;               /* <<< smaller text */
        font-weight: 700;
        line-height: 1.2;
        color: #fff;
        text-align: center;
        text-decoration: none;

        background: radial-gradient(circle at 0% 0%,
            rgba(255,0,180,0.6) 0%,
            rgba(120,0,120,0.5) 40%,
            rgba(0,60,180,0.6) 100%
        );

        border: 1px solid rgba(255,0,255,0.7);
        box-shadow:
            0 0 6px rgba(255,0,200,0.9),
            0 0 16px rgba(0,128,255,0.7),
            0 0 32px rgba(255,255,255,0.8);
        position: relative;
        overflow: hidden;
        transition: all 0.12s ease;
        text-shadow:
            0 0 4px rgba(255,255,255,0.9),
            0 0 10px rgba(255,0,200,0.8),
            0 0 20px rgba(0,128,255,0.8);
    }

    .playlist-button::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 0%,
            rgba(255,255,255,0.4) 0%,
            rgba(255,255,255,0) 60%);
        mix-blend-mode: screen;
        opacity: 0.5;
        pointer-events: none;
    }

    .playlist-button:active {
        transform: scale(0.97);
        box-shadow:
            0 0 10px rgba(255,0,200,1),
            0 0 24px rgba(0,128,255,1),
            0 0 48px rgba(255,255,255,1);
        filter: brightness(1.2);
    }

    /* SMALL SCREEN ADJUST */
    @media (max-width: 380px) {
        .playlist-button {
            font-size: 0.9rem;
            padding: 7px 10px;
        }
        .section-label {
            font-size: 0.9rem;
        }
    }
</style>
</head>
