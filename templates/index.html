<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime Audio Playground</title>
<style>
    /* --- RESET-ish --- */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
        display: flex;
        justify-content: center;
        background: radial-gradient(circle at 30% 20%, rgba(255,255,200,1) 0%, rgba(255,255,200,0.4) 40%, rgba(0,0,0,0) 60%),
                    radial-gradient(circle at 80% 10%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%),
                    linear-gradient(to bottom right, #fff9a8 0%, #cfe8dc 40%, #b1d3ff 70%, #8fc2ff 100%);
        color: #0a001c;
        position: relative;
        overflow: hidden; /* hide bubbles when they move offscreen */
        padding: 2rem 1rem 6rem;
    }

    .app-container {
        width: 100%;
        max-width: 480px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    /* HEADINGS */
    h1 {
        font-size: 2.4rem;
        font-weight: 700;
        line-height: 1.15;
        color: #000;
        text-shadow: 0 2px 4px rgba(0,0,0,0.15);
        margin-bottom: 1rem;
    }

    .tagline {
        font-size: 1.25rem;
        font-weight: 600;
        line-height: 1.4;
        color: #23003c;
        text-shadow: 0 2px 4px rgba(255,255,255,0.6);
        margin: 0 auto 2rem;
        max-width: 22rem;
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1c0033;
        text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        margin: 2rem 0 1rem;
    }

    /* PLAYLIST BUTTONS */
    .btn-link {
        display: block;
        width: 100%;
        border-radius: 14px;
        padding: 1rem 1rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        text-align: center;
        color: #fff;
        background: linear-gradient(90deg,
            rgba(255,0,128,0.75) 0%,
            rgba(255,100,200,0.4) 30%,
            rgba(80,100,200,0.35) 60%,
            rgba(40,80,200,0.6) 100%
        );
        border: 2px solid rgba(255,0,255,0.6);
        box-shadow:
            0 0 15px rgba(255,0,255,0.6),
            0 10px 25px rgba(0,0,0,0.4),
            0 0 40px rgba(0,255,255,0.25) inset;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        margin: 0 auto 1rem;
        max-width: 100%;
        position: relative;
    }

    .btn-link span {
        text-shadow:
            0 0 6px rgba(255,255,255,0.9),
            0 0 14px rgba(255,255,255,0.7),
            0 1px 2px rgba(0,0,0,0.8);
    }

    .btn-link:active {
        transform: scale(0.98);
        box-shadow:
            0 0 10px rgba(255,0,255,0.7),
            0 4px 10px rgba(0,0,0,0.6),
            0 0 30px rgba(0,255,255,0.4) inset;
    }

    /* FEATURE BUTTON gets a little extra pop */
    .feature {
        background: linear-gradient(90deg,
            rgba(255,0,180,0.8) 0%,
            rgba(255,140,0,0.45) 40%,
            rgba(60,60,200,0.55) 100%
        );
        border: 2px solid rgba(255,0,200,0.8);
        box-shadow:
            0 0 18px rgba(255,0,200,0.8),
            0 12px 28px rgba(0,0,0,0.5),
            0 0 50px rgba(255,200,0,0.4) inset;
    }

    /* FOOTNOTE */
    .footer-note {
        margin-top: 2.5rem;
        font-size: 0.8rem;
        font-weight: 600;
        color: #1a0030;
        text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    /* --- FLOATING BUBBLES --- */

    .bubble {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.9);
        box-shadow:
            0 0 12px rgba(255,0,255,0.6),
            0 0 28px rgba(0,150,255,0.7),
            0 0 42px rgba(255,255,255,0.4);
        background: radial-gradient(circle at 30% 30%,
            rgba(255,255,255,0.4) 0%,
            rgba(255,255,255,0.05) 40%,
            rgba(0,0,0,0) 70%
        );
        mix-blend-mode: screen;
        opacity: 0.9;
        animation: floatUp linear infinite;
    }

    /* each bubble can drift slightly right/left while going up */
    @keyframes floatUp {
        0% {
            transform: translate3d(var(--start-x, 0px), 0, 0) scale(var(--scale,1));
            opacity: var(--start-opacity,0.9);
        }
        80% {
            opacity: var(--mid-opacity,0.9);
        }
        100% {
            transform: translate3d(calc(var(--start-x, 0px) + var(--drift-x, 30px)), -120vh, 0)
                       scale(var(--scale,1));
            opacity: 0;
        }
    }

    /* responsive tweaks */
    @media (min-width: 480px) {
        h1 {
            font-size: 2.6rem;
        }
        .tagline {
            font-size: 1.3rem;
        }
        .btn-link {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

        <a

</body>
</html>
