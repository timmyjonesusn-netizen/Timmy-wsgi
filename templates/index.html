<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimmyTime</title>

    <style>
        /* RESET + BASE */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Roboto", sans-serif;
            background-color: #0a0016;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* MAIN CARD */
        .content-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            background: rgba(20, 0, 40, 0.65);
            border: 1px solid rgba(255, 0, 200, 0.4);
            box-shadow:
                0 0 20px rgba(255, 0, 200, 0.6),
                0 0 60px rgba(255, 110, 0, 0.4),
                0 0 120px rgba(0, 180, 255, 0.3);
            border-radius: 20px;
            padding: 24px 20px 32px;
            backdrop-filter: blur(8px);
            text-align: center;
        }

        /* TEXT + HEADINGS */
        .hero-title {
            font-size: 1.5rem;
            line-height: 1.2;
            font-weight: 600;
            color: #fff;
            text-shadow:
                0 0 8px rgba(255, 0, 221, 0.9),
                0 0 24px rgba(0, 168, 255, 0.7),
                0 0 48px rgba(255, 115, 0, 0.6);
            margin-bottom: 10px;
        }

        .tagline {
            color: #ff9cff;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .block-title {
            color: #ffd0ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(255, 0, 150, 0.8);
        }

        /* LINKS */
        .links-block {
            margin-bottom: 22px;
        }

        .beat-link {
            display: block;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            background: linear-gradient(
                90deg,
                rgba(255, 0, 150, 0.4),
                rgba(0, 160, 255, 0.3)
            );
            border: 1px solid rgba(255,0,200,0.5);
            border-radius: 12px;
            padding: 10px;
            margin: 8px 0;
            box-shadow:
                0 0 12px rgba(255, 0, 200, 0.6),
                0 0 40px rgba(0, 160, 255, 0.4),
                0 0 80px rgba(255, 120, 0, 0.4);
            transition: 0.25s;
        }

        .beat-link:hover,
        .beat-link:active {
            filter: brightness(1.3);
            box-shadow:
                0 0 20px rgba(255, 0, 200, 1),
                0 0 60px rgba(0, 160, 255, 0.8),
                0 0 120px rgba(255, 120, 0, 0.8);
        }

        /* FOOTER */
        .footer-line {
            font-size: 0.75rem;
            margin-top: 24px;
            opacity: 0.8;
            color: #fff;
        }

        .footer-line a {
            color: #ff9cff;
            text-decoration: underline;
        }

        /* BUBBLE BACKGROUND */
        .bubble-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,200,0.15) 0%, rgba(0,0,0,0) 70%),
                        radial-gradient(circle at 20% 80%, rgba(0,160,255,0.15) 0%, rgba(0,0,0,0) 70%),
                        radial-gradient(circle at 80% 20%, rgba(255,120,0,0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(40px);
        }

        .bubble-bg::before,
        .bubble-bg::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: radial-gradient(circle at 30% 30%, rgba(255,0,200,0.7) 0%, rgba(0,0,50,0) 70%);
            box-shadow:
                0 0 20px rgba(255,0,200,0.9),
                0 0 60px rgba(255,120,0,0.6),
                0 0 100px rgba(0,160,255,0.6);
            opacity: 0.4;
            animation: floaty 8s linear infinite;
        }

        .bubble-bg::before {
            width: 140px;
            height: 140px;
            left: 10%;
            top: 20%;
        }

        .bubble-bg::after {
            width: 90px;
            height: 90px;
            left: 70%;
            top: 60%;
            background: radial-gradient(circle at 30% 30%, rgba(0,160,255,0.7) 0%, rgba(0,0,50,0) 70%);
            animation-duration: 10s;
            animation-direction: reverse;
        }

        @keyframes floaty {
            0%   { transform: translateY(0px) translateX(0px) scale(1); }
            50%  { transform: translateY(-25px) translateX(10px) scale(1.05); }
            100% { transform: translateY(0px) translateX(0px) scale(1); }
        }
    </style>
</head>
<body>

    <div class="bubble-bg"></div>

    <main class="content-card">
        <h1 class="hero-title">TimmyTime Audio Playground</h1>
        <p class="tagline">Royalty-free vibes • Alabama soul • HUI energy</p>

        <section class="links-block">
            <h2 class="block-title">Playlists</h2>
            <a class="beat-link" href="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b" target="_blank" rel="noopener">Playlist 1</a>
            <a class="beat-link" href="https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f" target="_blank" rel="noopener">Playlist 2</a>
            <a class="beat-link" href="https://suno.com/playlist/01b65a04-d231-4574-bbb6-713997ca5b44" target="_blank" rel="noopener">Playlist 3</a>
            <a class="beat-link" href="https://suno.com/playlist/457d7e00-938e-4bf0-bd59-f070729200df" target="_blank" rel="noopener">Playlist 4</a>
            <a class="beat-link" href="https://suno.com/playlist/08492edd-e0ba-4aea-a3f8-bb92220b28f2" target="_blank" rel="noopener">Playlist 5</a>
        </section>

        <section class="links-block">
            <h2 class="block-title">Single Track</h2>
            <a class="beat-link" href="https://suno.com/song/c0943681-4a5f-48f0-9e18-5c8bf5b24e8d" target="_blank" rel="noopener">Feature Track</a>
        </section>

        <footer class="footer-line">
            Domestic abuse help: visit the
            <a href="https://www.townofragland.org/Default.asp?ID=33&pg=Action+Center" target="_blank" rel="noopener">
                Town of Ragland Action Center
            </a>
            for direct contact with the mayor.
        </footer>
    </main>

</body>
</html>
