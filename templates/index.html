<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timmy Bubbles</title>
  <style>
    :root {
      --bg-top: #0b0015;
      --bg-bottom: #000000;
      --glow-hot: rgba(255, 0, 153, 0.6);
      --glow-cool: rgba(0, 255, 255, 0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 50% 0%, #1a0033 0%, #000 70%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Poppins", "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* ====== HERO (Now Serving + Counter) ====== */
    .hero {
      padding: 4rem 1rem 2rem;
      background: radial-gradient(circle at 50% 20%, #1a0033 0%, #000 70%);
      box-shadow: 0 30px 60px rgba(0,0,0,0.9);
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: clamp(2.2rem, 2.5rem + 1vw, 3.5rem);
      font-weight: 700;
      color: #fff;
      text-shadow:
        0 0 10px #ff00cc,
        0 0 25px #ff00cc,
        0 0 50px #ff6600;
      margin: 0 0 1rem;
    }

    #counter {
      font-size: clamp(2rem, 1.5rem + 2vw, 3rem);
      font-weight: 600;
      color: #eaffff;
      text-shadow:
        0 0 8px rgba(0,255,255,0.9),
        0 0 20px rgba(0,0,0,0.8),
        0 0 40px rgba(255,0,255,0.8);
      margin-bottom: 1rem;
    }

    /* ====== BUBBLE FIELD ====== */
    .bubble-zone-wrapper {
      position: relative;
      background: radial-gradient(circle at 50% 10%, #180022 0%, #000 70%);
      flex: 0 0 auto;
      padding: 2rem 0 5rem;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -120px;
      border-radius: 50%;
      opacity: 0.75;
      animation: rise 10s infinite ease-in;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.25));
      border: 2px solid rgba(255,255,255,0.15);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.15);
        opacity: 0;
      }
    }

    /* ====== VIDEO PANEL ====== */
    .video-section {
      background: radial-gradient(circle at 50% 0%, #0d0018 0%, #000 80%);
      padding: 2rem 1rem 4rem;
      color: #fff;
      box-shadow: 0 -20px 60px rgba(0,0,0,0.9);
      border-top: 1px solid rgba(255,255,255,0.07);
    }

    .video-header {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.75rem;
      text-shadow:
        0 0 8px var(--glow-cool),
        0 0 18px var(--glow-hot);
      letter-spacing: 0.04em;
    }

    .video-box {
      width: 90%;
      max-width: 480px;
      margin: 0 auto;
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow:
        0 0 12px rgba(0,255,255,0.4),
        0 0 30px rgba(255,0,153,0.25),
        0 30px 60px rgba(0,0,0,0.9);
      padding: 1rem;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: #000;
      display: block;
      outline: 0;
      box-shadow:
        0 0 8px rgba(0,255,255,0.5),
        0 0 20px rgba(255,0,153,0.4);
    }

    .note-row {
      font-size: 0.8rem;
      font-weight: 500;
      color: #9effff;
      text-shadow:
        0 0 6px rgba(0,255,255,0.7),
        0 0 15px rgba(255,0,153,0.5);
      margin-top: 0.75rem;
      line-height: 1.4;
    }

    .made-by {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.5);
      margin-top: 1rem;
      line-height: 1.4;
      letter-spacing: 0.03em;
    }

    /* Make sure body can scroll for video section on phone */
    @media (min-height: 700px) {
      body {
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="title">Now Serving</div>
    <div id="counter">999,999</div>
  </section>

  <!-- BUBBLES -->
  <section class="bubble-zone-wrapper" id="bubble-zone">
    <!-- bubbles will be injected with JS -->
  </section>

  <!-- VIDEO PANEL -->
  <section class="video-section">
    <div class="video-header">Latest Reel</div>

    <div class="video-box">
      <!--
        IMPORTANT:
        Put your actual mp4 filename in the src="" below once you upload it.
        For example: src="/static/clip.mp4"
        For now it's just a placeholder so it won't crash.
      -->
      <video controls playsinline preload="metadata" poster="" id="reelPlayer">
        <source src="" type="video/mp4" />
        Your browser does not support video.
      </video>

      <div class="note-row">
        First Punch • Status feed • Timmy Live
      </div>

      <div class="made-by">
        App built on iPhone 17 Pro Max • Timmy Bubbles Edition
      </div>
    </div>
  </section>

  <script>
    // ======================
    // BUBBLE GENERATOR
    // ======================
    const colors = [
      '#ff00ff', // hot pink
      '#ff6600', // orange
      '#00ffff', // aqua
      '#ffcc00', // yellow
      '#b300ff', // deep purple
      '#00a5a5'  // teal
    ];

    const bubbleZone = document.getElementById('bubble-zone');
    const numBubbles = 30;

    function makeBubble() {
      const b = document.createElement('div');
      const size = Math.random() * 70 + 20; // 20 - 90px
      b.classList.add('bubble');
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = (6 + Math.random() * 6) + 's';
      b.style.animationDelay = (-Math.random() * 6) + 's';
      bubbleZone.appendChild(b);
    }

    for (let i = 0; i < numBubbles; i++) {
      makeBubble();
    }

    // ======================
    // COUNTER ANIMATION
    // ======================
    let count = 0;
    const counterEl = document.getElementById('counter');

    function updateCounter() {
      if (count < 999999) count++;
      counterEl.textContent = count.toLocaleString();
    }

    setInterval(updateCounter, 20);
  </script>
</body>
</html>
