<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime Audio Playground</title>
<style>
    /* ---------- GLOBAL RESET ---------- */
    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #fff;
        background: radial-gradient(circle at 20% 20%, #4a003a 0%, #0a0018 60%, #000010 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        overflow: hidden; /* important for bubbles */
    }

    /* ---------- FLOATING BUBBLES LAYER ---------- */
    .bubbles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        filter: blur(1px);
        opacity: 0.6;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
        mix-blend-mode: screen;
        /* each bubble also gets a colored glow via box-shadow inline */
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* Keyframes:
       We send bubbles mostly upward (translateY negative),
       but we also drift sideways in a wavy horizontal path
       so it looks like slow float, not straight rocket.
    */
    @keyframes floatUpDrift {
        0%   { transform: translate3d(var(--xStart,0px),   var(--yStart,0px),0) scale(var(--scale,1)); }
        25%  { transform: translate3d(calc(var(--xStart,0px) + 20px), calc(var(--yStart,0px) - 60px),0) scale(var(--scale,1)); }
        50%  { transform: translate3d(calc(var(--xStart,0px) - 15px), calc(var(--yStart,0px) - 120px),0) scale(var(--scale,1)); }
        75%  { transform: translate3d(calc(var(--xStart,0px) + 25px), calc(var(--yStart,0px) - 180px),0) scale(var(--scale,1)); }
        100% { transform: translate3d(var(--xEnd,0px),     calc(var(--yStart,0px) - 240px),0) scale(var(--scale,1)); }
    }

    /* We'll randomize custom props with inline styles per bubble */
    .bubble.slow   { animation-duration: 18s; }
    .bubble.med    { animation-duration: 14s; }
    .bubble.fast   { animation-duration: 10s; }

    /* ---------- CARD CONTAINER ---------- */
    .card {
        position: relative;
        width: 100%;
        max-width: 480px;
        border-radius: 20px;
        padding: 24px 20px 32px;
        background: radial-gradient(circle at 50% 20%, rgba(40,0,40,0.9) 0%, rgba(5,0,20,0.9) 60%, rgba(0,0,10,0.95) 100%);
        border: 1px solid rgba(255,0,255,0.3);
        box-shadow:
            0 0 40px rgba(255,0,255,0.4),
            0 0 120px rgba(0,170,255,0.2),
            0 20px 80px rgba(0,0,0,0.8);
        z-index: 5;
        text-align: center;
    }

    .title {
        font-size: clamp(1.8rem, 1.2rem + 1.5vw, 2.2rem);
        font-weight: 700;
        line-height: 1.2;
        color: #fff;
        text-shadow:
            0 0 8px rgba(255,255,255,0.9),
            0 0 24px rgba(255,0,255,0.8),
            0 0 48px rgba(0,128,255,0.6);
        margin-bottom: 16px;
    }

    .tagline {
        font-size: 1rem;
        line-height: 1.4;
        font-weight: 500;
        color: #ffb7ff;
        text-shadow: 0 0 8px rgba(255,0,200,0.7), 0 0 20px rgba(0,150,255,0.6);
        margin-bottom: 28px;
    }

    .section-label {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ff9fff;
        text-shadow:
            0 0 6px rgba(255,0,200,0.8),
            0 0 20px rgba(255,0,200,0.4),
            0 0 40px rgba(0,128,255,0.4);
        margin: 0 auto 12px;
    }

    /* ---------- BUTTON LIST ---------- */
    .button-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        margin-bottom: 28px;
    }

    .playlist-button {
        display: block;
        width: 100%;
        border-radius: 16px;
        padding: 18px 16px;
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.2;
        color: #fff;
        text-align: center;
        text-decoration: none;

        background: linear-gradient(
            135deg,
            rgba(255,0,153,0.4) 0%,
            rgba(128,0,128,0.3) 40%,
            rgba(0,80,200,0.4) 100%
        );

        border: 1px solid rgba(255,0,255,0.4);
        box-shadow:
            0 0 10px rgba(255,0,200,0.6),
            0 0 30px rgba(255,0,200,0.4),
            0 0 60px rgba(0,128,255,0.4);
        position: relative;
        overflow: hidden;
        transition: all 0.12s ease;
    }

    /* subtle glossy streak inside button */
    .playlist-button::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 0%,
            rgba(255,255,255,0.35) 0%,
            rgba(255,255,255,0) 60%);
        mix-blend-mode: screen;
        opacity: 0.4;
        pointer-events: none;
    }

    /* tap / press feedback for mobile */
    .playlist-button:active {
        transform: scale(0.98);
        box-shadow:
            0 0 20px rgba(255,0,200,0.9),
            0 0 40px rgba(255,0,200,0.6),
            0 0 80px rgba(0,128,255,0.6);
        filter: brightness(1.2);
    }

    /* ---------- FOOTER / SAFETY NOTE ---------- */
    .safety {
        font-size: 1rem;
        line-height: 1.4;
        color: #ffdfff;
        text-shadow:
            0 0 6px rgba(255,0,200,0.8),
            0 0 20px rgba(255,0,200,0.4);
        margin-top: 28px;
    }

    .safety a {
        color: #e8b3ff;
        text-decoration: underline;
    }

    .safety a:active {
        color: #ffffff;
    }

    /* ---------- SMALL SCREEN TUNE ---------- */
    @media (max-width: 380px) {
        .playlist-button {
            font-size: 1.25rem;
            padding: 16px 14px;
        }
        .section-label {
            font-size: 1rem;
        }
    }
</style>
</head>
