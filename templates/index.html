<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>TimmyTime</title>

<style>
/* =============== PAGE BACKGROUND =============== */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at 20% 20%, #ffeab5 0%, #cfe3ff 40%, #a8b4d4 70%, #516180 100%);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem 1rem 6rem;
  color: #fff;
  position: relative;
  overflow: hidden;
}

/* layer for bubbles sits BEHIND card */
#bubble-layer {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}

/* =============== CARD / PANEL =============== */
.card-wrapper {
  position: relative;
  z-index: 10;
  max-width: 700px;
  width: 100%;
  border-radius: 24px;
  padding: 2rem;
  background: rgba(40, 0, 40, 0.45); /* slightly darker for contrast */
  backdrop-filter: blur(20px);
  box-shadow:
    0 0 120px rgba(255,0,255,0.4),   /* back-glow for "stage light" */
    0 30px 60px rgba(0,0,0,0.7);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
}

/* =============== TEXT STYLE =============== */
.card-wrapper h1,
.card-wrapper h2,
.card-wrapper p,
.card-wrapper a {
  font-weight: 700;
  line-height: 1.2;
  color: #fff;
  text-shadow:
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,0,255,0.4);
  -webkit-text-stroke: 2px #000; /* black edge = readable over chaos */
  margin: 0 0 0.75rem;
}

.card-wrapper h1 {
  font-size: 2.6rem;
  margin-top: 0;
  margin-bottom: 0.5rem;
  animation: titlePulse 4s infinite;
}

/* header slow neon breathe */
@keyframes titlePulse {
  0%   { color: #ffb2ff; text-shadow: 0 0 10px #fff, 0 0 30px rgba(255,0,255,0.5); }
  50%  { color: #ff7bff; text-shadow: 0 0 12px #fff, 0 0 40px rgba(255,0,255,0.7); }
  100% { color: #ffb2ff; text-shadow: 0 0 10px #fff, 0 0 30px rgba(255,0,255,0.5); }
}

.card-wrapper h2 {
  font-size: 2.2rem;
  margin-top: 2rem;
}

.card-wrapper p,
.card-wrapper a {
  font-size: 1.5rem;
  color: #cfe3ff;
  text-decoration: underline;
  display: inline-block;
}

/* =============== BUBBLE CORE STYLE =============== */
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.9;
  animation: floatUp linear infinite;
  will-change: transform, opacity;
}

/* glossy and depth added per bubble type (instead of 1-style-for-all) */

/* 1) DEEP PURPLE + WHITE REFLECTION */
.bubble.purple {
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,0.95) 0%,   /* bright hit */
    rgba(200,0,255,1) 15%,       /* magenta shine */
    rgba(80,0,120,1) 60%,        /* deep purple body */
    rgba(30,0,60,1) 100%         /* dark rim */
  );
  box-shadow:
    inset 0 0 22px rgba(255,255,255,0.8),
    inset 0 -18px 40px rgba(0,0,0,0.5),
    0 0 35px rgba(255,0,255,0.5);
}

/* 2) DARK BLUE WITH PINK RIM */
.bubble.blue {
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,0.9) 0%,
    rgba(90,140,255,1) 20%,      /* light electric blue core */
    rgba(0,20,90,1) 60%,         /* navy body */
    rgba(255,0,200,0.5) 100%     /* pink rim */
  );
  box-shadow:
    inset 0 0 22px rgba(255,255,255,0.6),
    inset 0 -18px 40px rgba(0,0,0,0.6),
    0 0 35px rgba(255,0,200,0.6);
}

/* 3) HOT PINK WITH NEON GREEN FRINGE */
.bubble.pinkGreen {
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,1) 0%,
    rgba(255,105,180,1) 20%,     /* Barbie pink */
    rgba(255,0,128,1) 55%,       /* hot magenta */
    rgba(0,255,150,0.5) 80%,     /* radioactive mint edge */
    rgba(40,0,40,1) 100%         /* deep shadow edge */
  );
  box-shadow:
    inset 0 0 22px rgba(255,255,255,0.8),
    inset 0 -18px 40px rgba(0,0,0,0.45),
    0 0 35px rgba(0,255,150,0.6);
}

/* 4) TINY YELLOW SPARK (EYE MAGNET) */
.bubble.spark {
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,1) 0%,        /* white pop */
    rgba(255,255,170,1) 30%,       /* pale lemon */
    rgba(255,220,0,1) 60%,         /* bright yellow */
    rgba(255,140,0,0.7) 80%,       /* orange rim */
    rgba(60,20,0,0.9) 100%         /* warm shadow */
  );
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.9),
    0 0 25px rgba(255,255,120,0.9),
    0 0 40px rgba(255,170,0,0.7);
  opacity: 1;
}

/* =============== BUBBLE SIZES =============== */
.bubble.large { width:140px; height:140px; border-radius:50%; }
.bubble.med   { width:90px;  height:90px;  border-radius:50%; }
.bubble.sm    { width:55px;  height:55px;  border-radius:50%; }
.bubble.tiny  { width:28px;  height:28px;  border-radius:50%; }
.bubble.mini  { width:16px;  height:16px;  border-radius:50%; }

/* =============== ANIMATION =============== */
/* faster rise than default (1.25x ish) + gentle sway */
@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 0.9;
  }
  50% {
    transform: translateY(-50vh) translateX(-20px) scale(1.07);
  }
  100% {
    transform: translateY(-100vh) translateX(20px) scale(1.15);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- bubble layer behind everything -->
<div id="bubble-layer"></div>

<!-- main content card -->
<div class="card-wrapper">
  <h1>TimmyTime</h1>
  <p>Visitors: 2</p>

  <p>
    <a href="#">Playlist 1</a> &nbsp;&nbsp;
    <a href="#">Playlist 2</a>
  </p>
  <p>
    <a href="#">Playlist 3</a> &nbsp;&nbsp;
    <a href="#">Playlist 4</a>
  </p>
  <p>
    <a href="#">Playlist 5</a>
  </p>
  <p>
    <a href="#">Feature Track</a>
  </p>

  <h2>Single Track</h2>
  <p>App made by iPhone 17 Pro Max • Timmy Bubbles</p>
</div>

<script>
/*
This script creates bubbles that each have ONE strong color identity.
It randomizes:
- which color class
- which size class
- where it starts on X
- how fast it rises
- when it "enters" (negative delay so they're already in motion)
*/

const bubbleLayer = document.getElementById("bubble-layer");

// These match the CSS classes above
const colorClasses = ["purple", "blue", "pinkGreen", "spark"];
const sizeClasses  = ["large", "med", "sm", "tiny", "mini"];

// Weighting for how often we spawn each color.
// purple = hero, blue = cool depth,
// pinkGreen = neon accent, spark = eye hook.
function pickColor() {
  const r = Math.random();
  if (r < 0.40) return "purple";     // 40%
  if (r < 0.60) return "blue";       // 20%
  if (r < 0.85) return "pinkGreen";  // 25%
  return "spark";                    // 15%
}

function pickSize() {
  const r = Math.random();
  if (r < 0.20) return "large";
  if (r < 0.45) return "med";
  if (r < 0.70) return "sm";
  if (r < 0.90) return "tiny";
  return "mini";
}

function spawnBubble() {
  const b = document.createElement("div");
  b.classList.add("bubble");

  // assign look
  b.classList.add(pickColor());
  b.classList.add(pickSize());

  // random horizontal start position
  b.style.left = (Math.random() * 100) + "vw";

  // start slightly below view so they float through
  b.style.bottom = "-160px";

  // random animation duration ~6.5s to ~9.5s (fast-ish)
  const duration = 8 + (Math.random()*3 - 1.5);
  b.style.animationDuration = duration.toFixed(2) + "s";

  // negative delay so they’re out of sync and already mid-float
  const delay = -1 * Math.random() * duration;
  b.style.animationDelay = delay.toFixed(2) + "s";

  bubbleLayer.appendChild(b);

  // cleanup after it's done so we don't leak DOM forever
  setTimeout(() => {
    bubbleLayer.removeChild(b);
  }, (duration + Math.abs(delay)) * 1000);
}

// Spawn a bunch up front for instant fullness
for (let i = 0; i < 40; i++) {
  spawnBubble();
}

// Keep spawning over time so it's alive
setInterval(() => {
  spawnBubble();
}, 400); // more frequent = more motion energy
</script>

</body>
</html>
