<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timmy Bubbles Counter</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #1a0033, #330066, #660099);
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
  }

  /* ðŸŒˆ Bubbles base setup */
  .bubble {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(0.8); opacity: 0; }
  }

  /* âœ¨ Counter container */
  #counter-container {
    position: absolute;
    top: 20px;
    right: 30px;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    color: white;
    text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff33cc, 0 0 40px #ff0099;
    z-index: 9999;
  }

  #counter-label {
    font-size: 18px;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ff66ff, #ffcc00, #66ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    margin-bottom: 4px;
    animation: haloGlow 2s infinite alternate;
  }

  #counter {
    font-size: 40px;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff6600;
    animation: pulseCount 3s infinite ease-in-out;
  }

  @keyframes haloGlow {
    from { text-shadow: 0 0 10px #ff33ff, 0 0 20px #ff99ff; }
    to   { text-shadow: 0 0 20px #ff6600, 0 0 40px #ff33ff; }
  }

  @keyframes pulseCount {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.08); opacity: 0.9; }
  }
</style>
</head>

<body>

<!-- ðŸ’œ Fancy Counter -->
<div id="counter-container">
  <div id="counter-label">NOW SERVING</div>
  <div id="counter">0</div>
</div>

<script>
  /* ðŸŒˆ Floating bubbles generator */
  function createBubble() {
    const bubble = document.createElement("div");
    const size = Math.random() * 40 + 10; // random size
    bubble.classList.add("bubble");
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;

    const colors = [
      "rgba(255, 102, 255, 0.6)",
      "rgba(102, 0, 255, 0.5)",
      "rgba(255, 165, 0, 0.6)",
      "rgba(0, 255, 255, 0.5)",
      "rgba(255, 0, 128, 0.6)"
    ];
    bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
    bubble.style.animationDuration = `${5 + Math.random() * 5}s`;

    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 10000);
  }
  setInterval(createBubble, 250);

  /* ðŸ”¥ Fancy Counter */
  let count = 0;
  const counter = document.getElementById("counter");

  function fancyCount() {
    if (count < 999999) {
      count += Math.floor(Math.random() * 5) + 1;
      counter.textContent = count.toLocaleString();
      requestAnimationFrame(fancyCount);
    }
  }

  window.addEventListener("load", fancyCount);
</script>

</body>
</html>
