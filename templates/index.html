<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    background: radial-gradient(circle at 20% 20%, #2b003b 0%, #0a001a 70%);
    color: #fff;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
  }

  /* BUBBLE LAYER SITS BEHIND CONTENT */
  #bubble-layer {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  /* one neon bubble */
  .bubble {
    position: absolute;
    width: var(--size);
    height: var(--size);
    left: var(--x);
    top: var(--y);
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%,
      rgba(255,0,255,0.85) 0%,
      rgba(255,0,140,0.6) 40%,
      rgba(255,140,0,0.5) 70%,
      rgba(0,0,0,0) 75%
    );
    filter: blur(20px);
    animation: floatUp var(--duration) linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-200px) scale(1.1);
      opacity: 0;
    }
  }

  /* CONTENT CARD */
  .content {
    position: relative;
    z-index: 2; /* above bubbles */
    padding: 16px;
    max-width: 100%;
    color: #fff;
    line-height: 1.25;
    font-weight: 600;
  }

  .glass-wrap {
    width: calc(100% - 32px);
    max-width: 730px;
    background: radial-gradient(circle at 20% 20%, rgba(255,0,255,0.15) 0%, rgba(255,128,0,0.07) 60%, rgba(0,0,0,0) 100%),
                rgba(0,0,0,0.28);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 20px 24px 24px;
    box-shadow:
      0 30px 80px rgba(255,0,255,0.25),
      0 0 160px rgba(255,128,0,0.4) inset;
    border: 1px solid rgba(255,0,255,0.25);
  }

  .top-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
  }

  .left-col {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .app-name {
    font-size: 2rem;
    font-weight: 800;
    color: #fff;
    text-shadow:
      0 0 12px rgba(255,0,255,0.8),
      0 0 24px rgba(255,128,0,0.5);
  }

  .visitors {
    font-size: 1.6rem;
    font-weight: 700;
    color: #fff;
    text-shadow:
      0 0 12px rgba(255,0,255,0.8),
      0 0 24px rgba(255,128,0,0.5);
  }

  /* playlists layout: 2 rows x 3 columns feel */
  .playlist-grid {
    display: grid;
    grid-template-columns: repeat(3,minmax(min-content,1fr));
    grid-row-gap: 12px;
    grid-column-gap: 24px;
    max-width: 100%;
    font-size: 1.4rem;
    font-weight: 700;
    line-height: 1.15;
  }

  .playlist-grid a {
    color: #9bb5ff;
    text-decoration: underline;
    text-shadow:
      0 0 10px rgba(155,181,255,0.8),
      0 0 30px rgba(255,0,255,0.4);
  }

  /* track section */
  .tracks {
    margin-top: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    color: #fff;
  }

  .track-title {
    font-size: 2.4rem;
    font-weight: 800;
    line-height: 1.1;
    text-shadow:
      0 0 12px rgba(255,0,255,0.8),
      0 0 24px rgba(255,128,0,0.5);
  }

  .feature-link {
    font-size: 1.6rem;
    font-weight: 700;
    text-decoration: underline;
    color: #9bb5ff;
    text-shadow:
      0 0 10px rgba(155,181,255,0.8),
      0 0 30px rgba(255,0,255,0.4);
  }

  .tagline {
    margin-top: 24px;
    font-size: 1.6rem;
    font-weight: 700;
    color: rgba(255,255,255,0.9);
    text-shadow:
      0 0 8px rgba(255,0,255,0.6),
      0 0 16px rgba(255,128,0,0.4);
  }

  .spacer {
    height: 120vh;
  }

  a {
    -webkit-tap-highlight-color: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<!-- BUBBLE BACKGROUND -->
<div id="bubble-layer"></div>

<div class="spacer"></div>

<script>
(function makeBubbles() {
  const layer = document.getElementById('bubble-layer');
  const BUBBLE_COUNT = 40; // density

  function randPct() {
    return (Math.random() * 100) + '%';
  }

  function rand(min, max) {
    return min + Math.random() * (max - min);
  }

  for (let i = 0; i < BUBBLE_COUNT; i++) {
    const b = document.createElement('div');
    b.className = 'bubble';

    const size = rand(70, 220);      // medium-ish bubbles
    const duration = rand(6, 14);    // float speed

    b.style.setProperty('--size', size + 'px');
    b.style.setProperty('--x', randPct());
    b.style.setProperty('--y', randPct());
    b.style.setProperty('--duration', duration + 's');

    layer.appendChild(b);
  }
})();
</script>

</body>
</html>
