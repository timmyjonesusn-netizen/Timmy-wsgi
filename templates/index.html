<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>TimmyTime</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <!-- floating pastel bubble background -->
    <div class="bg-gradient"></div>
    <canvas id="bubbleCanvas"></canvas>

    <!-- TOP BAR: TimmyTime (left) + Visitors (right) -->
    <header class="timmytime-bar">

        </div>
        <div class="tt-right">
            <span class="tt-vis-label">Visitors:</span>
            <span class="tt-vis-num">{{ visit_count }}</span>
        </div>
    </header>

    <!-- MAIN CONTENT WRAPPER so we can push it below the fixed bar -->
    <main class="page-wrap">

        <!-- PLAYLIST BUTTONS (these are your big rounded gradient blocks) -->
        <section class="playlist-section">
            <a class="big-btn" href="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b" target="_blank" rel="noopener noreferrer">
                Playlist 1
            </a>

            <a class="big-btn" href="https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f" target="_blank" rel="noopener noreferrer">

            <a class="big-btn" href="https://suno.com/playlist/01b65a04-d231-4574-bbb6-713997ca5b44" target="_blank" rel="noopener noreferrer">

            </a>

            <a class="big-btn" href="https://suno.com/playlist/457d7e00-938e-4bf0-bd59-f070729200df" target="_blank" rel="noopener noreferrer">

        <!-- SINGLE TRACK HEADER -->
        <h2 class="section-title">Single Track</h2>

        <!-- FEATURE TRACK BUTTON -->
        <a class="big-btn" href="https://suno.com/playlist/08492edd-e0ba-4aea-a3f8-bb92220b28f2" target="_blank" rel="noopener noreferrer">
            Feature Track
        </a>

        </p>

        <!-- (REMOVED the bottom Visitors pill because it's now in header) -->

    </main>

    <!-- bubble animation script (keeps your upward float balloons look) -->
    <script>
    (function () {
        const canvas = document.getElementById("bubbleCanvas");
        const ctx = canvas.getContext("2d");

        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;

        const bubbles = [];
        const COUNT = 40;

        function rand(min, max) {
            return min + Math.random() * (max - min);
        }

        function makeBubble() {
            return {
                x: rand(0, w),
                y: rand(h * 0.5, h + 50),
                r: rand(40, 90),           // your current bubbles look big/soft
                vy: rand(-0.4, -0.15),     // float upward
                vx: rand(-0.2, 0.2),       // slow side drift
                alpha: rand(0.4, 0.8)
            };
        }

        for (let i = 0; i < COUNT; i++) {
            bubbles.push(makeBubble());
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);

            for (let b of bubbles) {
                b.x += b.vx;
                b.y += b.vy;

                // if bubble leaves the top, respawn near bottom
                if (b.y + b.r < -40) {
                    b.x = rand(0, w);
                    b.y = h + rand(10, 200);
                }

                // pastel radial
                const grad = ctx.createRadialGradient(
                    b.x, b.y, b.r * 0.2,
                    b.x, b.y, b.r
                );
                // soft purple/pink/orange like you’re showing now
                grad.addColorStop(0, `rgba(255, 0, 204, ${b.alpha})`);
                grad.addColorStop(0.5, `rgba(255, 153, 0, ${b.alpha * 0.5})`);
                grad.addColorStop(1, "rgba(0,0,0,0)");

                ctx.beginPath();
                ctx.fillStyle = grad;
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        function handleResize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }

        window.addEventListener("resize", handleResize);
        draw();
    })();
    </script>
</body>
</html>
