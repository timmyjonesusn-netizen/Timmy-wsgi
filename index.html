<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>TimmyTime</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(255,0,255,0.25) 0%, rgba(0,0,0,0) 60%),
                    radial-gradient(circle at 80% 30%, rgba(0,200,255,0.2) 0%, rgba(0,0,0,0) 60%),
                    linear-gradient(to bottom right, #2b2f55 0%, #4a6a8f 40%, #91a8c3 100%);
        background-color: #3b4f6a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    /* bubbles behind card */
    .bubble-field {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.9;
        filter: blur(0.3px);
        box-shadow:
            0 0 10px rgba(255,255,255,0.8),
            0 0 28px rgba(255,0,255,0.5),
            0 0 60px rgba(255,128,0,0.4);
        border: 2px solid rgba(255,255,255,0.7);
        background: radial-gradient(circle at 30% 30%,
            rgba(255,255,255,0.95) 0%,
            rgba(255,255,255,0.5) 20%,
            rgba(255,0,255,0.4) 45%,
            rgba(255,128,0,0.35) 60%,
            rgba(0,0,80,0.5) 100%);
        animation-name: rise, drift;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes rise {
        0%   { transform: translateY(0) scale(1); opacity: 0; }
        5%   { opacity: 1; }
        90%  { opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.07); opacity: 0; }
    }

    @keyframes drift {
        0%   { margin-left: 0px; }
        25%  { margin-left: -12px; }
        50%  { margin-left: 5px; }
        75%  { margin-left: -7px; }
        100% { margin-left: 0px; }
    }

    /* MAIN CARD - ULTRA TRANSPARENT */
    .card {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;

        /* SUPER see-through layer, just a faint tint */
        background:
            radial-gradient(circle at 50% 20%, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%),
            linear-gradient(
                to bottom right,
                rgba(25,35,50,0.18) 0%,
                rgba(80,120,150,0.16) 50%,
                rgba(110,150,180,0.14) 100%
            );

        border-radius: 18px;
        border: 2px solid rgba(255,255,255,0.45);
        box-shadow:
            0 12px 35px rgba(0,0,0,0.9),
            0 0 30px rgba(255,0,255,0.5),
            0 0 60px rgba(0,200,255,0.4),
            0 0 90px rgba(255,128,0,0.25);
        padding: 24px 16px 32px;
        text-align: center;
        color: #fff;
        backdrop-filter: blur(2px) saturate(140%);
        -webkit-backdrop-filter: blur(2px) saturate(140%);
    }

    /* TEXT STYLING: boosted contrast so it still reads over bright bubbles */
    .title {
        font-size: 2.4rem;
        font-weight: 800;
        line-height: 1.1;
        color: #ffffff;
        text-shadow:
            0 0 4px rgba(0,0,0,0.9),
            0 0 6px #fff,
            0 0 14px rgba(255,0,255,0.9),
            0 0 32px rgba(255,0,255,0.7),
            0 0 48px rgba(255,0,255,0.5);
        margin-bottom: 12px;
    }

    .counter-line {
        font-size: 1.6rem;
        font-weight: 800;
        line-height: 1.25;
        color: #fff;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 0 8px rgba(0,0,0,0.9),
            0 0 18px rgba(255,0,255,0.9),
            0 0 30px rgba(255,0,255,0.5);
        margin-bottom: 24px;
    }

    .counter-number {
        font-size: 1.8rem;
        font-weight: 800;
        display: inline-block;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 16px;
        justify-items: center;
        margin-bottom: 16px;
    }

    .grid .btn-link {
        width: 100%;
        text-align: center;
    }

    .single-col {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        justify-items: center;
        margin-bottom: 24px;
    }

    .btn-link a {
        font-size: 1.9rem;
        font-weight: 800;
        line-height: 1.2;
        color: #e9f3ff;
        text-decoration: none;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 8px rgba(255,255,255,0.9),
            0 0 22px rgba(180,210,255,0.9),
            0 0 40px rgba(0,0,0,0.9);
        border-bottom: 3px solid rgba(220,230,255,0.9);
        box-shadow:
            0 6px 20px rgba(0,0,0,0.95),
            0 0 16px rgba(200,230,255,0.5),
            0 0 32px rgba(255,0,255,0.6),
            0 0 48px rgba(255,128,0,0.5);
        border-radius: 4px;
        padding: 4px 6px 2px;
        display: inline-block;
        min-width: 140px;
        background: rgba(0,0,0,0.15);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
    }

    .btn-link a:hover,
    .btn-link a:active,
    .btn-link a:focus {
        filter: brightness(1.2);
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 0 8px rgba(255,255,255,1),
            0 0 24px rgba(255,0,255,1),
            0 0 40px rgba(255,128,0,0.9);
        border-bottom-color: rgba(255,255,255,1);
        background: rgba(0,0,0,0.25);
    }

    .feature-label {
        font-size: 2rem;
        font-weight: 800;
        line-height: 1.2;
        color: #e9f3ff;
        text-decoration: none;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 8px rgba(255,255,255,0.9),
            0 0 22px rgba(180,210,255,0.9),
            0 0 40px rgba(0,0,0,0.9);
        border-bottom: 3px solid rgba(220,230,255,0.9);
        box-shadow:
            0 6px 20px rgba(0,0,0,0.95),
            0 0 16px rgba(200,230,255,0.5),
            0 0 32px rgba(255,0,255,0.6),
            0 0 48px rgba(255,128,0,0.5);
        border-radius: 4px;
        padding: 4px 6px 2px;
        display: inline-block;
        background: rgba(0,0,0,0.15);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
    }

    .single-track-header {
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1.2;
        color: #ffffff;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 0 6px #fff,
            0 0 14px rgba(255,0,255,1),
            0 0 32px rgba(255,0,255,0.8),
            0 0 48px rgba(255,0,255,0.5);
        margin: 24px 0;
    }

    .app-info {
        font-size: 1.6rem;
        font-weight: 800;
        line-height: 1.3;
        color: #fff;
        text-align: center;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 10px rgba(0,0,0,0.9),
            0 0 24px rgba(0,0,0,0.8),
            0 0 40px rgba(0,0,0,0.6);
        margin-bottom: 16px;
    }

    .suno-note {
        color: #fff;
        font-size: 1.4rem;
        font-weight: 700;
        line-height: 1.4;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 10px rgba(0,0,0,0.9),
            0 0 24px rgba(0,0,0,0.8);
        margin-bottom: 20px;
    }

    .build-line {
        font-size: 1.4rem;
        font-weight: 700;
        color: #dcdcdc;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 10px rgba(0,0,0,0.9);
        margin-bottom: 6px;
    }

    .status-line {
        font-size: 1.4rem;
        font-weight: 800;
        color: #00ff66;
        text-shadow:
            0 0 4px rgba(0,0,0,1),
            0 2px 3px rgba(0,0,0,0.9),
            0 0 10px rgba(0,0,0,0.9),
            0 0 24px rgba(0,255,0,0.7),
            0 0 40px rgba(0,255,0,0.5);
    }

    @media (max-width: 400px) {
        .btn-link a { font-size: 1.6rem; min-width: 130px; }
        .feature-label { font-size: 1.7rem; }
        .single-track-header { font-size: 2.2rem; }
    }
</style>
</head>
<body>

<div class="bubble-field" id="bubbleField"></div>

<div class="card">
    <div class="title">TimmyTime</div>

    <div class="counter-line">
        Now Serving <span class="counter-number" id="counterDisplay">#1</span> of 999,999
    </div>

    <div class="grid">
        <div class="btn-link"><a href="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b" target="_blank" rel="noopener noreferrer">Playlist 1</a></div>
        <div class="btn-link"><a href="https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f" target="_blank" rel="noopener noreferrer">Playlist 2</a></div>

        <div class="btn-link"><a href="https://suno.com/playlist/01b65a04-d231-4574-bbb6-713997ca5b44" target="_blank" rel="noopener noreferrer">Playlist 3</a></div>
        <div class="btn-link"><a href="https://suno.com/playlist/457d7e00-938e-4bf0-bd59-f070729200df" target="_blank" rel="noopener noreferrer">Playlist 4</a></div>

        <div class="btn-link" style="grid-column:1 / span 2;">
            <a href="https://suno.com/playlist/08492edd-e0ba-4aea-a3f8-bb92220b28f2" target="_blank" rel="noopener noreferrer">Playlist 5</a>
        </div>
    </div>

    <div class="single-col">
        <div class="btn-link">
            <a class="feature-label" href="https://suno.com/song/c0943681-4a5f-48f0-9e18-5c8bf5b24e8d" target="_blank" rel="noopener noreferrer">
                Feature Track
            </a>
        </div>
    </div>

    <div class="single-track-header">Single Track</div>

    <div class="app-info">
        App made by iPhone 17 Pro Max • Timmy Bubbles
    </div>

    <div class="suno-note">
        Playlists curated via Suno AI<br />
        (external links • reduction applied)
    </div>

    <div class="build-line">build v2.2 • live</div>
    <div class="status-line">status: normal</div>
</div>

<script>
/* COUNTER */
(function() {
    let current = 1;
    const goal = 999999;
    const el = document.getElementById('counterDisplay');

    function formatNumber(n) {
        const withCommas = n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return "#" + withCommas;
    }

    function tick() {
        if (current < goal) {
            current += Math.floor(Math.random() * 2) + 1;
        }
        if (current > goal) current = goal;
        el.textContent = formatNumber(current);
    }

    tick();
    setInterval(tick, 1500);
})();

/* BUBBLES */
(function() {
    const field = document.getElementById('bubbleField');

    const colors = [
        "radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.5) 20%, rgba(255,0,255,0.4) 45%, rgba(255,128,0,0.35) 60%, rgba(0,0,80,0.5) 100%)",
        "radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.5) 20%, rgba(255,128,0,0.45) 45%, rgba(255,0,128,0.4) 60%, rgba(60,0,120,0.5) 100%)",
        "radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.5) 20%, rgba(255,80,0,0.5) 45%, rgba(255,0,0,0.4) 60%, rgba(80,0,0,0.5) 100%)",
        "radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.5) 20%, rgba(80,80,255,0.5) 45%, rgba(0,40,120,0.45) 60%, rgba(0,0,40,0.6) 100%)"
    ];

    function createBubble() {
        const b = document.createElement('div');
        b.classList.add('bubble');

        // random size from tiny to chunky
        const size = Math.random() * 70 + 25; // 25px - 95px
        b.style.width = size + "px";
        b.style.height = size + "px";

        // random start across the viewport
        const startLeft = Math.random() * 100;
        b.style.left = startLeft + "vw";

        // start just below bottom so they float in
        const startBottom = -(Math.random() * 80);
        b.style.bottom = startBottom + "px";

        // bubble color
        b.style.background = colors[Math.floor(Math.random() * colors.length)];

        // glow per bubble
        b.style.boxShadow = `
            0 0 10px rgba(255,255,255,0.8),
            0 0 28px rgba(255,0,255,0.5),
            0 0 60px rgba(255,128,0,0.4)
        `;

        // timing
        const riseDur = 10 + Math.random() * 10; // 10s - 20s
        const driftDur = 4 + Math.random() * 4;  // 4s - 8s
        b.style.animationDuration = riseDur + "s, " + driftDur + "s";

        // staggered delay
        const delay = Math.random() * 8;
        b.style.animationDelay = delay + "s, " + delay + "s";

        field.appendChild(b);

        // cleanup
        setTimeout(() => {
            field.removeChild(b);
        }, (riseDur + delay) * 1000);
    }

    // big first wave
    for (let i = 0; i < 35; i++) {
        setTimeout(createBubble, i * 120);
    }
    // steady stream
    setInterval(createBubble, 700);
})();
</script>

</body>
</html>
