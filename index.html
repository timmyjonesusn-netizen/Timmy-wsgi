<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>TimmyTime Control Panel</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Header / Brand Row -->
  <header class="header-bar">
    <div class="brand">
      <div class="brand-title">TimmyTime</div>
      <div class="brand-sub">Now Serving</div>
    </div>

    <div class="counter-block">
      <div class="counter-label">#</div>
      <div id="liveCounter" class="counter-value">999,999</div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-wrap">

    <!-- Video Section -->
    <section class="panel video-panel">
      <h2 class="panel-title">Info Reel</h2>

      <video
        id="infoVideo"
        class="info-video"
        playsinline
        controls
        preload="metadata"
      >
        <source
          id="videoSource"
          src="{{ url_for('static', filename='videos/Info.mp4') }}"
          type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Quick swap UI -->
      <div class="video-controls-row">
        <select id="videoSelect" class="video-select">
          <option value="{{ url_for('static', filename='videos/Info.mp4') }}">Info.mp4</option>
          <option value="{{ url_for('static', filename='videos/Club.mp4') }}">Club.mp4</option>
          <option value="{{ url_for('static', filename='videos/Message.mp4') }}">Message.mp4</option>
        </select>

        <button id="applyVideoBtn" class="swap-btn">
          Change Video
        </button>
      </div>

      <!-- Status light -->
      <div id="loadStatus" class="load-status load-ok">
        READY
      </div>

      <div class="note-line">
        App made by iPhone 17 Pro Max, Timmy Bubbles.
      </div>
    </section>

    <!-- Playlist / Links / Actions -->
    <section class="panel actions-panel">
      <h2 class="panel-title">Media / Playlist</h2>

      <div class="button-grid">
        <a class="action-btn" href="https://suno.ai" target="_blank" rel="noopener noreferrer">
          Suno Playlist 1
        </a>

        <a class="action-btn" href="https://suno.ai" target="_blank" rel="noopener noreferrer">
          Suno Playlist 2
        </a>

        <a class="action-btn" href="https://suno.ai" target="_blank" rel="noopener noreferrer">
          Suno Playlist 3
        </a>

        <a class="action-btn" href="https://suno.ai" target="_blank" rel="noopener noreferrer">
          Suno Playlist 4
        </a>

        <a class="action-btn" href="https://suno.ai" target="_blank" rel="noopener noreferrer">
          Suno Playlist 5
        </a>
      </div>

      <div class="tiny-disclaimer">
        Reduction to Suno AI for playlist.
      </div>
    </section>

  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
