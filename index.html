<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
    background: radial-gradient(circle at 20% 20%, #4a007f 0%, #1a0033 60%);
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 24px;
  }

  #bubbleCanvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .card {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    padding: 24px 16px 32px;
    background: radial-gradient(circle at 30% 20%, rgba(255,0,255,0.08) 0%, rgba(0,0,0,0) 60%),
                rgba(80,0,120,0.35);
    border: 2px solid rgba(255,255,255,0.4);
    box-shadow:
      0 20px 40px rgba(0,0,0,0.9),
      0 0 40px rgba(255,0,255,0.4),
      0 0 80px rgba(255,0,255,0.2);
    backdrop-filter: blur(12px);
  }

  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 18px;
    background: rgba(255,255,255,0.05);
    pointer-events: none;
  }

  .heading {
    text-align: center;
    font-weight: 700;
    color: #fff;
    text-shadow:
      0 0 8px rgba(255,255,255,0.9),
      0 0 18px rgba(255,0,255,0.8),
      0 0 40px rgba(255,0,255,0.6);
    font-size: clamp(28px, 4vw, 36px);
    margin-bottom: 12px;
  }

  .sub {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    text-shadow:
      0 0 6px rgba(255,255,255,0.9),
      0 0 16px rgba(255,0,255,0.6);
    margin-bottom: 8px;
  }

  .counter {
    text-align: center;
    font-size: clamp(34px, 5vw, 44px);
    font-weight: 700;
    line-height: 1.1;
    text-shadow:
      0 0 8px rgba(255,255,255,0.9),
      0 0 22px rgba(255,0,255,0.9),
      0 0 42px rgba(255,0,255,0.5);
    margin-bottom: 8px;
  }

  .ofline {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    text-shadow:
      0 0 6px rgba(255,255,255,0.8),
      0 0 16px rgba(255,0,255,0.7);
    margin-bottom: 24px;
  }

  .button-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    max-width: 360px;
    margin: 0 auto 24px;
  }

  .button-grid button {
    flex: 1 1 calc(50% - 12px);
    min-width: 140px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.6);
    background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4) 0%, rgba(80,0,80,0.15) 60%);
    color: #fff;
    font-size: 20px;
    font-weight: 700;
    padding: 12px;
    box-shadow:
      0 8px 16px rgba(0,0,0,0.8),
      0 0 20px rgba(255,255,255,0.4),
      0 0 40px rgba(255,0,255,0.4);
    text-shadow:
      0 0 4px rgba(0,0,0,1),
      0 0 10px rgba(255,255,255,0.8);
  }

  .button-grid button.full { flex: 1 1 100%; }

  .footer-tag {
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    text-shadow:
      0 0 8px rgba(255,0,255,0.7),
      0 0 20px rgba(255,0,255,0.5);
  }
</style>
</head>
<body>

<canvas id="bubbleCanvas"></canvas>

<div class="card">
  <div class="heading">TimmyTime</div>
  <div class="sub">Now Serving</div>
  <div id="counter" class="counter">0</div>
  <div class="ofline">of 999,999</div>

  <div class="button-grid">
    <button onclick="openPlaylist(1)">Playlist 1</button>
    <button onclick="openPlaylist(2)">Playlist 2</button>
    <button onclick="openPlaylist(3)">Playlist 3</button>
    <button onclick="openPlaylist(4)">Playlist 4</button>
    <button class="full" onclick="openPlaylist(5)">Playlist 5</button>
    <button class="full" onclick="openPlaylist('feature')">Feature Track</button>
    <button class="full" onclick="openPlaylist('single')">Single Track</button>
  </div>

  <div class="footer-tag">App made by iPhone 17</div>
</div>

<script>
  function openPlaylist(which) {
    const map = {
      1:"https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b",
      2:"https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f",
      3:"https://suno.com/playlist/01b65a04-d231-4574-bbb6-713997ca5b44",
      4:"https://suno.com/playlist/457d7e00-938e-4bf0-bd59-f070729200df",
      5:"https://suno.com/playlist/08492edd-e0ba-4aea-a3f8-bb92220b28f2",
      "feature":"https://suno.com/playlist/feature",
      "single":"https://suno.com/playlist/single"
    };
    const url = map[which];
    if(url) window.open(url,"_blank");
  }

  const counterEl=document.getElementById("counter");
  let currentVal=0, goalVal=123485, ease=0.03;
  function animateCounter(){
    const diff=goalVal-currentVal;
    if(Math.abs(diff)<1){currentVal=goalVal;}
    else{currentVal+=diff*ease;}
    counterEl.textContent=Math.floor(currentVal).toLocaleString("en-US");
    if(currentVal<goalVal) requestAnimationFrame(animateCounter);
  }
  animateCounter();

  const canvas=document.getElementById("bubbleCanvas");
  const ctx=canvas.getContext("2d");
  function sizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
  sizeCanvas();window.addEventListener("resize",sizeCanvas);
  const bubbleColors=[
    "rgba(255,102,255,0.15)",
    "rgba(255,128,0,0.15)",
    "rgba(100,100,255,0.15)",
    "rgba(255,255,255,0.07)"
  ];
  function makeBubble(){
    return{
      x:Math.random()*canvas.width,
      y:canvas.height+Math.random()*canvas.height,
      r:5+Math.random()*25,
      speed:0.3+Math.random()*1.0,
      color:bubbleColors[Math.floor(Math.random()*bubbleColors.length)],
      drift:(Math.random()-0.5)*0.4
    };
  }
  const bubbles=[];for(let i=0;i<50;i++){bubbles.push(makeBubble());}
  function drawBubbles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let b of bubbles){
      ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fillStyle=b.color;ctx.fill();
      b.y-=b.speed;b.x+=b.drift;
      if(b.y+b.r<0){b.x=Math.random()*canvas.width;
        b.y=canvas.height+b.r+Math.random()*canvas.height*0.3;
        b.r=5+Math.random()*25;b.speed=0.3+Math.random()*1.0;
        b.color=bubbleColors[Math.floor(Math.random()*bubbleColors.length)];
        b.drift=(Math.random()-0.5)*0.4;}
    }
    requestAnimationFrame(drawBubbles);
  }
  drawBubbles();
</script>

</body>
</html>
