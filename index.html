<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TimmyTime Control Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="bubble-layer" id="bubble-layer"></div>

<div class="panel">
    <header class="header-row">
        <div class="brand-block">
            <div class="brand-title">TimmyTime</div>
            <div class="brand-sub">FIRST PUNCH • LIVE</div>
        </div>
        <div class="now-serving-block">
            <div class="now-serving-label">NOW SERVING</div>
            <div class="now-serving-number">{{ display_number }}</div>
        </div>
    </header>

    <section class="playlist-zone">
        <h2 class="playlist-title">Playlist Drops</h2>

        <a class="track-btn" href="https://suno.com/playlist/xxxxxxxxxxxxxxxxxxxxxxxxxxxx" target="_blank" rel="noopener">
            Tracklist 1
        </a>
        <a class="track-btn" href="https://suno.com/playlist/yyyyyyyyyyyyyyyyyyyyyyyyyyyy" target="_blank" rel="noopener">
            Tracklist 2
        </a>
        <a class="track-btn" href="https://suno.com/playlist/zzzzzzzzzzzzzzzzzzzzzzzzzzzz" target="_blank" rel="noopener">
            Tracklist 3
        </a>
        <a class="track-btn" href="https://suno.com/playlist/aaaaaaaaaaaaaaaaaaaaaaaaaaaa" target="_blank" rel="noopener">
            Tracklist 4
        </a>
        <a class="track-btn" href="https://suno.com/playlist/bbbbbbbbbbbbbbbbbbbbbbbbbbbb" target="_blank" rel="noopener">
            Tracklist 5
        </a>

        <p class="reduction-note">
            Reduction to Suno AI for playlist
         </p>
    </section>

    <footer class="footer-note">
        App made on iPhone 17 Pro Max • Timmy Bubbles
    </footer>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
