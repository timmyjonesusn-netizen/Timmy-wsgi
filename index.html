<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Timmy Luxe Counter</title>

  <!-- pull in our styles (same folder) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="counter-wrapper">
    <div class="counter-label">NOW SERVING</div>

    <div id="lux-counter" class="counter-display">
      <!-- digits will be injected here by script.js -->
    </div>

    <div class="counter-cap">/ 999,999</div>
  </div>

  <!-- pull in our script (same folder) -->
  <script src="script.js"></script>
</body>
</html>
