<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timmy Bubbles</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a0033, #000);
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff6600;
    }

    #counter {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Now Serving</h1>
  <div id="counter">999,999</div>

  <script>
    // create colorful floating bubbles
    const colors = ['#ff00ff', '#ff6600', '#00ffff', '#ffcc00', '#ff3399'];
    const numBubbles = 25;

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 60 + 20;
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.animationDuration = `${6 + Math.random() * 5}s`;
      document.body.appendChild(bubble);
    }

    // simple counter animation
    let count = 0;
    const counter = document.getElementById('counter');
    function updateCounter() {
      if (count < 999999) count++;
      counter.textContent = count.toLocaleString();
    }
    setInterval(updateCounter, 20);
  </script>
</body>
</html>
